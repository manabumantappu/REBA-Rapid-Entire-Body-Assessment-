<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REBA Analysis</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1 data-i18n="title">ANALISA REBA</h1>
  <p data-i18n="subtitle">Rapid Entire Body Assessment</p>

  <div class="lang-switch">
    <button onclick="setLang('id')">ID</button>
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('jp')">JP</button>
  </div>
</header>

<main class="container">

<section class="card">
  <h2 data-i18n="info">Informasi Penilaian</h2>

  <label data-i18n="task">Task / Pekerjaan
    <input id="taskName">
  </label>

  <label data-i18n="reviewer">Reviewer / Penilai
    <input id="reviewer">
  </label>
</section>

<section class="card">
  <h2>Group A</h2>

  <label data-i18n="neck">Leher
    <select id="neck">
      <option value="1" data-i18n="neutral">Netral</option>
      <option value="2" data-i18n="flex">Fleksi / Ekstensi</option>
      <option value="3" data-i18n="twist">Twist / Side bend</option>
    </select>
  </label>

  <label data-i18n="trunk">Punggung
    <select id="trunk">
      <option value="1" data-i18n="upright">Tegak</option>
      <option value="2" data-i18n="bend">Membungkuk</option>
      <option value="3" data-i18n="heavybend">Membungkuk berat</option>
    </select>
  </label>

  <label data-i18n="legs">Kaki
    <select id="legs">
      <option value="1" data-i18n="stable">Stabil</option>
      <option value="2" data-i18n="unstable">Tidak stabil</option>
    </select>
  </label>
</section>

<section class="card">
  <h2>Group B</h2>

  <label data-i18n="upperarm">Lengan Atas
    <select id="upperArm">
      <option value="1" data-i18n="neutral">Netral</option>
      <option value="2" data-i18n="raised">Terangkat</option>
      <option value="3" data-i18n="above">Di atas bahu</option>
    </select>
  </label>

  <label data-i18n="lowerarm">Lengan Bawah
    <select id="lowerArm">
      <option value="1" data-i18n="normal">Normal</option>
      <option value="2" data-i18n="extreme">Ekstrem</option>
    </select>
  </label>

  <label data-i18n="wrist">Pergelangan
    <select id="wrist">
      <option value="1" data-i18n="neutral">Netral</option>
      <option value="2" data-i18n="twist">Menekuk / Twist</option>
    </select>
  </label>
</section>

<div class="action-bar">
  <button data-i18n="calculate" onclick="calculateREBA()">Hitung</button>
</div>

<section class="card result">
  <h2 data-i18n="result">Hasil</h2>

  <div class="scores">
    <div>A<br><strong id="scoreA">0</strong></div>
    <div>B<br><strong id="scoreB">0</strong></div>
    <div>REBA<br><strong id="score">0</strong></div>
  </div>

  <div id="risk" class="risk-badge"></div>
  <p id="summary"></p>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
