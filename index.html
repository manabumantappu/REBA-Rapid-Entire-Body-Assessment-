<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANALISA REBA</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>ANALISA REBA</h1>
  <p>Rapid Entire Body Assessment</p>
  <button id="themeToggle">ğŸŒ™</button>
</header>

<main class="container">

<section class="card">
  <h2>Informasi Penilaian</h2>
  <label>Task / Pekerjaan
    <input id="taskName" placeholder="Contoh: Angkat Box Gudang">
  </label>
  <label>Reviewer / Penilai
    <input id="reviewer" placeholder="Contoh: Santoso">
  </label>
</section>

<section class="card">
  <h2>Group A</h2>

  <label>Leher <span class="tooltip" data-tip="Posisi leher saat bekerja">â„¹ï¸</span>
    <select id="neck">
      <option value="1">Netral</option>
      <option value="2">Menunduk / ekstensi</option>
      <option value="3">Memutar / miring</option>
    </select>
  </label>

  <label>Punggung
    <select id="trunk">
      <option value="1">Tegak</option>
      <option value="2">Membungkuk ringan</option>
      <option value="3">Membungkuk berat</option>
    </select>
  </label>

  <label>Kaki
    <select id="legs">
      <option value="1">Stabil</option>
      <option value="2">Tidak stabil</option>
    </select>
  </label>

  <label>Beban
    <select id="load">
      <option value="0">&lt; 5 kg</option>
      <option value="1">5â€“10 kg</option>
      <option value="2">&gt; 10 kg</option>
    </select>
  </label>
</section>

<section class="card">
  <h2>Group B</h2>

  <label>Lengan Atas
    <select id="upperArm">
      <option value="1">Netral</option>
      <option value="2">Terangkat</option>
      <option value="3">Di atas bahu</option>
    </select>
  </label>

  <label>Lengan Bawah
    <select id="lowerArm">
      <option value="1">Normal</option>
      <option value="2">Ekstrem</option>
    </select>
  </label>

  <label>Pergelangan
    <select id="wrist">
      <option value="1">Netral</option>
      <option value="2">Menekuk / memutar</option>
    </select>
  </label>

  <label>Coupling
    <select id="coupling">
      <option value="0">Baik</option>
      <option value="1">Cukup</option>
      <option value="2">Buruk</option>
    </select>
  </label>
</section>

<section class="card">
  <h2>Aktivitas</h2>
  <select id="activity">
    <option value="0">Normal</option>
    <option value="1">Berulang / statis</option>
  </select>
</section>

<div class="action-bar">
  <button onclick="calculateREBA()">Hitung REBA</button>
  <button class="secondary" onclick="resetForm()">Reset</button>
</div>

<section id="result" class="card hidden">
  <h2>Hasil Analisa</h2>
  <p>Task: <strong id="rTask"></strong></p>
  <p>Reviewer: <strong id="rReviewer"></strong></p>

  <div class="scores">
    <div>A<br><strong id="scoreA">-</strong></div>
    <div>B<br><strong id="scoreB">-</strong></div>
    <div>REBA<br><strong id="score">-</strong></div>
  </div>

  <div id="risk" class="risk-badge"></div>
  <p id="summary"></p>
  <p id="recommendation"></p>

  <button onclick="window.print()">Cetak / PDF</button>
</section>

</main>

<footer>
  <p>Â© 2026 ANALISA REBA</p>
</footer>

<script src="script.js"></script>
</body>
</html>
