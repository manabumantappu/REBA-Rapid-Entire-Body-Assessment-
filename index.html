<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REBA Analysis</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1 data-i18n="title">ANALISA REBA</h1>
  <p data-i18n="subtitle">Rapid Entire Body Assessment</p>

  <div class="top-controls">
    <button onclick="setLang('id')">ID</button>
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('jp')">JP</button>
    <button id="themeToggle">ðŸŒ™</button>
  </div>
</header>

<main class="container">

<section class="card">
  <h2 data-i18n="info">Informasi Penilaian</h2>

  <label data-i18n="task">Task / Pekerjaan
    <input id="taskName">
  </label>

  <label data-i18n="reviewer">Reviewer / Penilai
    <input id="reviewer">
  </label>
</section>

<!-- ================= GROUP A ================= -->
<section class="card">
  <h2>GROUP A</h2>
  <!-- STEP 1 -->
  <div class="step" id="step-neck">
    <h3>Step 1 â€“ Neck</h3>
    <img src="images/step1-neck.JPG">
    <select id="neck">
      <option value="1">Neutral</option>
      <option value="2">Flex / Extend</option>
      <option value="3">Twist / Side bend</option>
    </select>
    <div class="step-score">Score: <span id="sNeck">1</span></div>
  </div>

  <!-- STEP 2 -->
  <div class="step" id="step-trunk">
    <h3>Step 2 â€“ Trunk</h3>
    <img src="images/step2-trunk.JPG">
    <select id="trunk">
      <option value="1">Upright</option>
      <option value="2">Bending</option>
      <option value="3">Heavy bending</option>
    </select>
    <div class="step-score">Score: <span id="sTrunk">1</span></div>
  </div>

  <!-- STEP 3 -->
  <div class="step" id="step-legs">
    <h3>Step 3 â€“ Legs</h3>
    <img src="images/step3-legs.JPG">
    <select id="legs">
      <option value="1">Stable</option>
      <option value="2">Unstable</option>
    </select>
    <div class="step-score">Score: <span id="sLegs">1</span></div>
  </div>
</section>

<!-- ================= GROUP B ================= -->
<section class="card">
  <h2>GROUP B</h2>

  <div class="step" id="step-upper">
    <h3>Step 7 â€“ Upper Arm</h3>
    <img src="images/step7-upper-arm.JPG">
    <select id="upperArm">
      <option value="1">Neutral</option>
      <option value="2">Raised</option>
      <option value="3">Above shoulder</option>
    </select>
    <div class="step-score">Score: <span id="sUpper">1</span></div>
  </div>

  <div class="step" id="step-lower">
    <h3>Step 8 â€“ Lower Arm</h3>
    <img src="images/step8-lower-arm.JPG">
    <select id="lowerArm">
      <option value="1">Normal</option>
      <option value="2">Extreme</option>
    </select>
    <div class="step-score">Score: <span id="sLower">1</span></div>
  </div>

  <div class="step" id="step-wrist">
    <h3>Step 9 â€“ Wrist</h3>
    <img src="images/step9-wrist.JPG">
    <select id="wrist">
      <option value="1">Neutral</option>
      <option value="2">Bent / Twist</option>
    </select>
    <div class="step-score">Score: <span id="sWrist">1</span></div>
  </div>
</section>

<!-- MOBILE ACTION BAR -->
<div class="action-bar">
  <div>
    A: <strong id="scoreA">0</strong> |
    B: <strong id="scoreB">0</strong> |
    REBA: <strong id="score">0</strong>
  </div>
</div>

<section class="card">
  <div id="risk" class="risk-badge"></div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
