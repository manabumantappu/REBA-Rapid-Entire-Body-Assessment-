<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANALISA REBA</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
  <h1 data-i18n="title">ANALISA REBA</h1>
  <p data-i18n="subtitle">Rapid Entire Body Assessment</p>

  <select id="langSelect">
    <option value="id">ðŸ‡®ðŸ‡© Indonesia</option>
    <option value="en">ðŸ‡¬ðŸ‡§ English</option>
    <option value="jp">ðŸ‡¯ðŸ‡µ æ—¥æœ¬èªž</option>
  </select>

  <button id="themeToggle">ðŸŒ™ Dark Mode</button>
</header>

<main class="container">

<section>
  <h2 data-i18n="taskInfo">Informasi Tugas</h2>
  <label>Nama Tugas <input id="taskName" type="text"></label>
  <label>Reviewer <input id="reviewer" type="text"></label>
</section>

<section>
  <h2 data-i18n="upload">Upload Foto Postur</h2>
  <input type="file" id="photoInput" accept="image/*">
  <canvas id="canvas"></canvas>
  <p class="hint" data-i18n="photoHint">Klik foto untuk menandai titik tubuh</p>
</section>

<!-- ================= GROUP A ================= -->
<section>
  <h2>Group A</h2>

  <div class="step">
    <img src="images/step-1-neck.JPG">
    <label>Neck
      <select id="neck">
        <option value="">--</option>
        <option value="1">Neutral</option>
        <option value="2">Flex / Extend</option>
        <option value="3">Twist / Side bend</option>
      </select>
    </label>
  </div>

  <div class="step">
    <img src="images/step-2-trunk.JPG">
    <label>Trunk
      <select id="trunk">
        <option value="">--</option>
        <option value="1">Upright</option>
        <option value="2">Mild flex</option>
        <option value="3">Moderate flex</option>
        <option value="4">Severe flex</option>
        <option value="5">Extend</option>
      </select>
    </label>
  </div>

  <div class="step">
    <img src="images/step-3-legs.JPG">
    <label>Legs
      <select id="legs">
        <option value="">--</option>
        <option value="1">Both feet</option>
        <option value="2">One leg</option>
        <option value="3">Moving</option>
        <option value="4">Squatting</option>
      </select>
    </label>
  </div>
</section>

<!-- ================= GROUP B ================= -->
<section>
  <h2>Group B</h2>

  <div class="step">
    <img src="images/step-7-upper-arm.JPG">
    <label>Upper Arm
      <select id="upperArm">
        <option value="">--</option>
        <option value="1">Neutral</option>
        <option value="2">Raised</option>
        <option value="3">Above shoulder</option>
      </select>
    </label>
  </div>

  <div class="step">
    <img src="images/step-8-lower-arm.JPG">
    <label>Lower Arm
      <select id="lowerArm">
        <option value="">--</option>
        <option value="1">60â€“100Â°</option>
        <option value="2">&lt;60Â° or &gt;100Â°</option>
      </select>
    </label>
  </div>

  <div class="step">
    <img src="images/step-9-wrist.JPG">
    <label>Wrist
      <select id="wrist">
        <option value="">--</option>
        <option value="1">Neutral</option>
        <option value="2">Bent / twist</option>
      </select>
    </label>
  </div>
</section>

<section>
  <h2 data-i18n="additional">Additional</h2>
  <label>Load <select id="load"><option value="0">&lt;5kg</option><option value="1">5â€“10kg</option><option value="2">&gt;10kg</option></select></label>
  <label>Coupling <select id="coupling"><option value="0">Good</option><option value="1">Fair</option><option value="2">Poor</option></select></label>
  <label>Activity <select id="activity"><option value="0">Normal</option><option value="1">Static / Repetitive</option></select></label>
</section>

<button onclick="calculateREBA()">Hitung REBA</button>

<section id="result" class="hidden">
  <h2>Result</h2>
  <p>Score: <span id="score"></span></p>
  <p>Risk: <span id="risk" class="risk-box"></span></p>

  <h3>Breakdown</h3>
  <ul>
    <li>Table A: <span id="scoreA"></span></li>
    <li>Table B: <span id="scoreB"></span></li>
    <li>Final: <span id="scoreC"></span></li>
  </ul>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
