<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANALISA REBA</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 data-i18n="title">ANALISA REBA</h1>
  <p data-i18n="subtitle">Rapid Entire Body Assessment</p>

  <select id="langSelect">
    <option value="id">ðŸ‡®ðŸ‡© Indonesia</option>
    <option value="en">ðŸ‡¬ðŸ‡§ English</option>
    <option value="jp">ðŸ‡¯ðŸ‡µ æ—¥æœ¬èªž</option>
  </select>
</header>

<main class="container">

<section>
  <h2 data-i18n="taskInfo">Informasi Tugas</h2>
  <label>Task <input id="taskName"></label>
  <label>Reviewer <input id="reviewer"></label>
</section>

<section>
  <h2 data-i18n="upload">Upload Foto Postur</h2>
  <input type="file" id="photoInput" accept="image/*">
  <canvas id="canvas"></canvas>
</section>

<section>
  <h2>Group A</h2>

  <div class="step">
    <img src="images/step-1-neck.JPG">
    <label>Neck <select id="neck"></select></label>
  </div>

  <div class="step">
    <img src="images/step-2-trunk.JPG">
    <label>Trunk <select id="trunk"></select></label>
  </div>

  <div class="step">
    <img src="images/step-3-legs.JPG">
    <label>Legs <select id="legs"></select></label>
  </div>
</section>

<section>
  <h2>Group B</h2>

  <div class="step">
    <img src="images/step-7-upper-arm.JPG">
    <label>Upper Arm <select id="upperArm"></select></label>
  </div>

  <div class="step">
    <img src="images/step-8-lower-arm.JPG">
    <label>Lower Arm <select id="lowerArm"></select></label>
  </div>

  <div class="step">
    <img src="images/step-9-wrist.JPG">
    <label>Wrist <select id="wrist"></select></label>
  </div>
</section>

<section>
  <h2 data-i18n="additional">Faktor Tambahan</h2>
  <label>Load <select id="load"><option value="0">&lt;5kg</option><option value="1">5â€“10kg</option><option value="2">&gt;10kg</option></select></label>
  <label>Coupling <select id="coupling"><option value="0">Good</option><option value="1">Fair</option><option value="2">Poor</option></select></label>
  <label>Activity <select id="activity"><option value="0">Normal</option><option value="1">Static</option></select></label>
</section>

<button onclick="calculateREBA()">Hitung REBA</button>

<section id="result" class="hidden">
  <h2 data-i18n="result">Hasil</h2>
  <p>Score: <span id="finalScore"></span></p>
  <p>Risk: <span id="riskLabel" class="risk-box"></span></p>

  <ul>
    <li>Table A: <span id="scoreA"></span></li>
    <li>Table B: <span id="scoreB"></span></li>
    <li>Final: <span id="scoreC"></span></li>
  </ul>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
